apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent, "substratum_beta_testers" + versionCode + ".apk")
        }
    }

    defaultConfig {
        applicationId "projekt.substratum"
        minSdkVersion 23
        targetSdkVersion 24
        versionCode 218
        versionName "two hundred eighteen"
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    /////////////////////////////////////
    // Crucial and Essential Libraries //
    /////////////////////////////////////

    // Google Support Libraries
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:support-v13:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:palette-v7:24.2.0'
    compile 'com.android.support:preference-v14:24.2.0'

    // Google Firebase SDK
    compile 'com.google.firebase:firebase-messaging:9.4.0'

    // Butter Knife (remain on 7.0.1 for standalone library)
    compile 'com.jakewharton:butterknife:7.0.1'

    // Image Downloading and Caching
    compile project(':libraries:glide')
    compile project(':libraries:picasso')

    // Substrate Tools
    compile project(':libraries:substrate')

    // Commons IO
    compile project(':libraries:commons-io')

    ///////////////////////////
    // Third Party Libraries //
    ///////////////////////////

    // About Libraries
    compile('com.mikepenz:aboutlibraries:5.8.0@aar') {
        transitive = true
    }

    // Animated ImageView
    compile project(':libraries:scrollingimageview')

    // App Intro
    compile project(':libraries:welcome')

    // Blur Effect
    compile project(':libraries:blurview')

    // Circular Dialogs
    compile project(':libraries:circularfillableloaders')

    // EditTexts
    compile project(':libraries:animatededittext')

    // Floating Action Buttons
    compile 'com.gordonwong:material-sheet-fab:1.2.1'

    // Gesture RecyclerView
    compile project(':libraries:gesturerecycler')

    // Ken Burns View Image Transitions
    compile project(':libraries:kenburnsview')

    // Material Drawer
    compile('com.mikepenz:materialdrawer:5.5.0@aar') {
        transitive = true
    }

    // Material Progress Bars
    compile project(':libraries:materialprogressbar')

    // ZipSigner
    compile files('src/main/libs/kellinwood-logging-android-1.4.jar')
    compile files('src/main/libs/kellinwood-logging-lib-1.1.jar')
    compile files('src/main/libs/kellinwood-logging-log4j-1.0.jar')
    compile files('src/main/libs/zipio-lib-1.8.jar')
    compile files('src/main/libs/zipsigner-lib-1.17.jar')

    // ZT Zip
    compile project(':libraries:ztzip')
}

apply plugin: 'com.google.gms.google-services'